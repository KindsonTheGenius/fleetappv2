<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Parameters</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parameters</a></li>
                    <li><i class="fa fa-square-o"></i>Parameters</li>
                </ol>
            </div>
        </div>

        <div class="container">
            <section class="panel">
                <header class="panel-heading" style="padding: 15px">
                    <button class="btn btn-success" data-toggle="modal" data-target="#addModal">Add New</button>
                    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <form th:action="@{/parameters/departments/addNew}" method="post">
                            <div class="modal-dialog modal-lg" style="width: 50%" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">New ApplicationObject</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>

                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="idAdd" class="col-form-label">Id:</label>
                                            <input type="text" class="form-control" id="idAdd" name="id" disabled>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-form-label">Name:</label>
                                            <textarea type="text" class="form-control" id="detailsAdd" name="name"></textarea>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-form-label">Description:</label>
                                            <input type="text" class="form-control" id="descriptionAdd" name="description" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="ddlEmployeeAdd" class="col-form-label">In Charge</label>
                                                <select class="form-control" id="ddlEmployeeAdd" name="managerid">
                                                    <option th:value="${null}">-SELECT-</option>
                                                    <option th:each="employee : ${employees}"
                                                            th:value="${employee.id}"
                                                            th:text="${employee.firstname}">
                                                    </option>
                                                </select>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <form th:action="@{/parameters/departments/update}" method="put">
                            <div class="modal-dialog modal-lg" style="width: 50%" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Edit Department</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>

                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="idAdd" class="col-form-label">Id:</label>
                                            <input type="text" class="form-control" id="idEdit" name="id" readonly>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-form-label">Description:</label>
                                            <input type="text" class="form-control" id="descriptionEdit" name="description" required>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-form-label">Name:</label>
                                            <textarea type="text" class="form-control" id="nameEdit" name="name"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="ddlEmployeeAdd" class="col-form-label">In Charge</label>
                                                <select class="form-control" id="ddlEmployeeEdit" name="managerid">
                                                    <option th:value="${null}">-SELECT-</option>
                                                    <option th:each="employee : ${employees}"
                                                            th:value="${employee.id}"
                                                            th:text="${employee.firstname}">
                                                    </option>
                                                </select>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <form>
                            <div class="modal-dialog modal-lg" style="width: 50%" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title"> Department</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>

                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="idAdd" class="col-form-label">Id:</label>
                                            <input type="text" class="form-control" id="idDetails" name="id" readonly>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-form-label">Name:</label>
                                            <textarea type="text" class="form-control" id="nameDetails" name="name"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">Description:</label>
                                            <input type="text" class="form-control" id="descriptionDetails" name="description" readonly>
                                        </div>

                                        <div class="form-group">
                                            <label for="ddlEmployeeAdd" class="col-form-label">In Charge</label>
                                                <select class="form-control" id="ddlEmployeeDetails" name="managerid" readonly="">
                                                    <option th:value="${null}">-SELECT-</option>
                                                    <option th:each="employee : ${employees}"
                                                            th:value="${employee.id}"
                                                            th:text="${employee.firstname}">
                                                    </option>
                                                </select>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Confirm delete</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>Are you sure you want to delete this record?</p>
                                </div>
                                <div class="modal-footer">
                                    <a href="" class="btn btn-primary" id="delRef">Yes, Delete</a>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="panel-body">
                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th></th>
                            <th><i class="icon_table"></i> Id</th>
                            <th><i class="icon_table"></i> Name</th>
                            <th><i class="icon_table"></i>Description</th>
                            <th><i class="icon_cogs"></i> Action</th>
                        </tr>
                        <tr th:each="department:${departments}">
                            <td><i class="fa fa-table"></i></td>
                            <td style="font-weight: bold" th:text="${department.id}">Id</td>
                            <td  th:text="${department.name}">Details</td>
                            <td style="width: 50%" th:text="${department.description}">Description</td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary" id="editButton" th:href="@{/parameters/departments/findById/(id=${department.id})}"><i class="icon_pencil-edit"></i></a>
                                    <a class="btn btn-success" id="detailsButton" th:href="@{/parameters/departments/findById/(id=${department.id})}"><i class="icon_document_alt"></i></a>
                                    <a class="btn btn-danger"  id="deleteButton" th:href="@{/parameters/departments/delete/(id=${department.id})}"><i class="icon_close_alt2"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </section>
</div>
<th:block layout:fragment="script">
    <script language="JavaScript">
        $('document').ready(function () {
            $('.table #editButton').on('click', function (event) {
                event.preventDefault();
                var href= $(this).attr('href');
                $.get(href, function(department, status){
                    $('#idEdit').val(department.id);
                    $('#nameEdit').val(department.name);
                    $('#descriptionEdit').val(department.description);
                    $('#ddlEmployeeEdit').val(department.managerid);
                });
                $('#editModal').modal();
            });
            $('.table #detailsButton').on('click',function(event) {
                event.preventDefault();
                var href= $(this).attr('href');
                $.get(href, function(department, status){
                    $('#idDetails').val(department.id);
                    $('#nameDetails').val(department.name);
                    $('#descriptionDetails').val(department.description);
                    $('#ddlEmployeeDetails').val(department.managerid);
                    $('#lastModifiedByDetails').val(department.lastModifiedBy);
                    $('#lastModifiedDateDetails').val(department.lastModifiedDate.substr(0,19).replace("T", " "));
                });
                $('#detailsModal').modal();
            });
            $('.table #deleteButton').on('click',function(event) {
                event.preventDefault();
                var href = $(this).attr('href');
                $('#deleteModal #delRef').attr('href', href);
                $('#deleteModal').modal();
            });
        });
    </script>
</th:block>
</body>
</html>
