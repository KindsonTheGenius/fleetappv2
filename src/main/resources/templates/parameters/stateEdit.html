<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">

    <div class="container" style="width: 70%">
    <div class="row">
        <form class="form-horizontal" th:action="@{/states}" method="post">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        Add New Country Record
                    </header>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Name</label>
                            <div class="col-sm-6">
                                <input name="name" type="text"class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Capital</label>
                            <div class="col-sm-6">
                                <input name="capital" class="form-control" size="16" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4"> Code</label>
                            <div class="col-sm-6">
                                <input name="code" type="text" class=" form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Details</label>

                            <div class="col-sm-5">
                                <input name="details" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Country</label>
                            <div class="col-sm-5">
                                <input name="code" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </section>

                <section class="panel">
                    <div class="panel-body">
                        <button type="submit"  class="btn btn-success">Save</button>
                        <a href="/states" class="btn btn-warning">Exit</a>
                    </div>
                </section>

            </div>

        </form>
    </div>
    <div>
</div>

</body>
</html>
