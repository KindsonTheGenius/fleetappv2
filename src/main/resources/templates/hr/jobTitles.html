<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">

    <div class="container">
        <section class="panel">
            <div style="padding: 10px">
                <form class="form-inline" role="form" th:action="@{/hr/parameters/jobTitles}"  method="post" >
                    <div class="form-group">
                        <label class="sr-only">Id</label>
                        <input type="text" id="txtId" name="id" size="5" readonly class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Description</label>
                        <input type="text" id="txtDescription" name="description" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Details</label>
                        <input type="text" id="txtDetails" name="details" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="reset" class="btn btn-warning">Clear</button>

                </form>
            </div>
         <table class="table table-striped table-advance table-hover">
            <tbody>
            <tr>
                <th><i class="icon_profile"></i> Description</th>
                <th><i class="icon_calendar"></i> Capital</th>
                <th><i class="icon_cogs"></i> Action</th>
            </tr>
            <tr th:each="jobTitle:${jobTitles}">
                <td th:text="${jobTitle.description}"></td>
                <td th:text="${jobTitle.details}"></td>
                <td>
                    <div class="btn-group">
                        <a id="display"  th:href="@{'/hr/parameters/jobTitle/'+${jobTitle.id}}"
                           class="btn btn-primary"><i class="icon_plus_alt2"></i></a>
                        <a class="btn btn-success"><i class="icon_check_alt2"></i></a>
                        <a class="btn btn-danger" onclick="return alert('Are you sure you want delete?')"
                           th:href="@{'/hr/parameters/jobTitle/delete/'+${jobTitle.id}}">
                            <i class="icon_close_alt2"></i></a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        </section>
    </div>

</div>

<th:block layout:fragment="script">
    <script language="JavaScript">
        $('document').ready(function () {
            $('.table #display').on('click', function (event) {
                event.preventDefault();
                var href = $(this).attr('href');
                $.get(href, function (jobTitle, status) {
                    $('#txtId').val(jobTitle.id);
                    $('#txtDescription').val(jobTitle.description);
                    $('#txtDetails').val(jobTitle.details);
                })
            })
        })
    </script>
</th:block>

</body>
</html>
