<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Reset your password</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body style="background-image: url('../../dist/img/dmsbg2.jpg'); background-repeat: no-repeat; background-size: cover" class="hold-transition login-page">
<div class="login-box">
  <div class="card shadow-lg border border-secondary" style="width: 110%">
    <div class="card-header text-center">
      <span style="font-size: 2em; color: dimgray;">
        <i class="fas fa-lock"></i>
      </span>
    </div>
    <div class="card-body login-card-body">
      <div class="alert alert-danger" role="alert" th:if="${tokenError != null}">
        <p th:text="${tokenError}"></p>
      </div>
      <div class="alert alert-success" role="alert" th:if="${passwordUpdateMsg != null}">
        <p th:text="${passwordUpdateMsg}"></p>
      </div>
      <p class="login-box-msg">Change your Password</p>
      <p th:if="${loginError}" class="error"></p>
      <form th:action="@{/password/change}" method="post" th:object="${forgotPassword}">
        <div th:if="${param.error}">
          <div class="alert alert-danger">
            <span th:text="#{login.error}"/>
          </div>

        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" th:field="*{password}" placeholder="New Password" autocomplete=”off”>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="repeatPassword" class="form-control" placeholder="Repeat Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <input type="hidden" th:field="*{token}"/>
        <div class="row">
          <!-- /.col -->
          <div class="col-8">
            <button type="submit" class="btn btn-primary btn-block">Change Password</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <p class="mb-0 text-right">
        <a href="/login" class="text-center">Sign In</a>
      </p>
    </div>
    <!-- /.login-card-body -->
    <div class="card-footer">
      <a th:href="@{~/login}">Back to Login</a>
    </div>

  </div>
</div>

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>

</body>
</html>
